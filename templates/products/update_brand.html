{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "messages.html" %}
            {% if updatebrand %}
            <div class="text-center mt-5">Update a Brand</div>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control", value="{{updatebrand.name}}">
                <input type="submit" value="Update Brand" class="btn btn-sm btn-info mt-2" >
            </form>
            <a href="{{url_for('brands')}}" class="btn btn-sm btn-warning" style="margin-top: -60px; margin-left: 140px">Cancel</a>
            {% else %}
            <div class="text-center mt-5">Update a Category</div>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control", value="{{updatecategory.name}}">
                <input type="submit" value="Update Category" class="btn btn-sm btn-info mt-2" >
            </form>
            <a href="{{url_for('category')}}" class="btn btn-sm btn-warning" style="margin-top: -60px; margin-left: 140px">Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
