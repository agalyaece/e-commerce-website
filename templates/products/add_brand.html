{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "messages.html" %}
            {% if brands %}
            <div class="text-center mt-5">Add a Brand</div>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add Brand" class="btn btn-info mt-3">
            </form>
            {% else %}
            <div class="text-center mt-5">Add a Category</div>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add Category" class="btn btn-info mt-3">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
